<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Webpack Example | Tool Cool Range Slider</title>
</head>
<body>

  <h1>Webpack Example</h1>

  <div class="wrapper">
    <tc-range-slider
      id="slider"
      value1="30"
      value2="70"

      generate-labels="true"
      generate-labels-text-color="#5e7593"
      generate-labels-units="%"

      slider-width="100%"></tc-range-slider>
  </div>

  <script src="./dist/index.min.js"></script>
</body>
</html>
